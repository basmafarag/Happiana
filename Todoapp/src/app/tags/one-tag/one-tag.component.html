<form #tagForm= "ngForm" (ngSubmit)="onSubmit(tagForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="OneTagService.selectedTag.$key">


 
    <div class="form-group row" >
    <div class="col-10" >
        <input class="form-control" name="Subject" #Subject="ngModel" [(ngModel)]="OneTagService.Subject" placeholder="Write Your Task" required       >

 
      </div>
      <button class="btn btn-success" type="submit"[disabled]="!tagForm.valid" >
            <i class="fa fa-plus-circle fa-2x"></i>
            </button>
          <button class="btn btn-warning" type="button" (click)="resetForm(tagForm)" style="width:50px">
            <i class="fa fa-repeat"></i>
            </button>
                   
    </div>
 
    <div class="form-group">
     
        

    </div>
  
</form>
